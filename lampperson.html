<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="-1 0.5 0"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->

      <a-assets>

        <a-asset-item id="lamp" src="./models/lamppost/scene.gltf">
        <a-asset-item id="person" src="./models/person/scene.gltf">
        <a-asset-item id="cat" src="./models/cat/scene.gltf">

      </a-asset-item>

        
        </a-asset-item>
        <img id="bg" src="./images/sky.jpg">
      </a-assets>






    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!-- Lights in Scene-->
    <a-entity 
    light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35" 
    position="0.5 0 0.15"
    >
    </a-entity>
    <a-entity light = "type: ambient;"></a-entity>

    <!-------------------------------------box----------------------------------------------->

    <a-box position="0 0 0" rotation ='0 0 0' depth = '0.5' height = '0.3' width = '2' shadow="recieve:true" visible="true" color="green">
      
    </a-box>

    <a-box position="2 0 0" rotation ='0 0 0' depth = '0.1' height = '2' width = '2' shadow="recieve:true" visible="true" color="green">
      
    </a-box>    
    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Lamp-->

      <a-entity>
        <a-entity position = '0.5 0 0.15' rotation = '0 55 0' scale="0.1 0.1 0.1" gltf-model = '#lamp' shadow = 'cast:true'>

      </a-entity>
    <!--Person-->

      <a-entity>
        <a-entity position = '0.5 0.15 0' rotation = '0 180 0' scale="0.0016 0.0016 0.0016" gltf-model = '#person' shadow = 'cast:true'>

      </a-entity>
      <!--Cat-->

      <a-entity>
        <a-entity position = '0 0.15 0' rotation = '0 255 0' scale="0.002 0.002 0.002" gltf-model = '#cat' shadow = 'cast:true'>

      </a-entity>
  </a-scene>
</body>

</html>
